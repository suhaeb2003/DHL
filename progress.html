<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Progress Bar</title>
    <style>
        .progress-container {
            width: 500px; /* Adjust as needed */
            height: 12px;
            background-color: #d3d3d3;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4caf50 90%, transparent 10%);
            width: 50%; /* Change dynamically */
            border-radius: 10px;
            position: absolute;
            left: 0;
            transition: width 0.5s ease-in-out;
        }

        .progress-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #4caf50;
            position: absolute;
            top: 50%;
            left: 50%; /* Change dynamically */
            transform: translate(-50%, -50%);
        }

        .progress-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #d3d3d3;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h2>Shipment Tracking Progress</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-circle" id="progress-circle"></div>
        <div class="progress-arrow" id="progress-arrow"></div>
    </div>

    <button onclick="updateProgress(75)">Move to 75%</button>

    <script>
        function updateProgress(percentage) {
            const progressBar = document.getElementById("progress-bar");
            const progressCircle = document.getElementById("progress-circle");
            const progressArrow = document.getElementById("progress-arrow");

            progressBar.style.width = percentage + "%";
            progressCircle.style.left = percentage + "%";
            progressArrow.style.left = percentage + "%";
        }
    </script>

</body>
</html>
